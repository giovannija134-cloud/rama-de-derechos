<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor Virtual de Derecho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { Book, Network, MessageSquare, Gavel, ExternalLink, ChevronDown, ChevronRight, User, Bot, Send, Search, Info } = lucide-react;
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // DATOS DE TU INVESTIGACIÓN
            const legalData = {
                publico: { title: "Derecho Público", color: "bg-blue-100 text-blue-800", borderColor: "border-blue-500", description: "Regula las relaciones entre el Estado y los ciudadanos.", subbranches: [
                    { name: "Derecho Constitucional", concept: "Establece los principios fundamentales del Estado.", example: "La Constitución Política de México.", source: "Constitución Mexicana" },
                    { name: "Derecho Administrativo", concept: "Regula la administración pública.", example: "Licencia de construcción.", source: "Ley Federal de Proc. Adm." }
                ]},
                privado: { title: "Derecho Privado", color: "bg-purple-100 text-purple-800", borderColor: "border-purple-500", description: "Regula relaciones entre particulares.", subbranches: [
                    { name: "Derecho Civil", concept: "Regula familia, bienes y contratos.", example: "Un contrato de compraventa.", source: "Código Civil Federal" }
                ]},
                social: { title: "Derecho Social", color: "bg-emerald-100 text-emerald-800", borderColor: "border-emerald-500", description: "Protege a grupos vulnerables.", subbranches: [
                    { name: "Derecho Laboral", concept: "Regula relaciones patrón-trabajador.", example: "Indemnización por despido.", source: "Ley Federal del Trabajo" }
                ]}
            };

            const [openSection, setOpenSection] = useState('publico');

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <header className="max-w-4xl mx-auto text-center mb-10">
                        <h1 className="text-4xl font-bold text-slate-800 mb-2">Investigación Académica: Ramas del Derecho</h1>
                        <p className="text-gray-600">Asesor Virtual Interactivo</p>
                    </header>
                    <main className="max-w-4xl mx-auto grid gap-6">
                        {Object.entries(legalData).map(([key, branch]) => (
                            <div key={key} className={`border-l-4 ${branch.borderColor} bg-white rounded-r-xl shadow-sm overflow-hidden`}>
                                <button onClick={() => setOpenSection(openSection === key ? null : key)} className={`w-full flex items-center justify-between p-4 ${branch.color} font-bold text-lg`}>
                                    <span className="flex items-center gap-2"><Gavel size={20}/> {branch.title}</span>
                                    {openSection === key ? <ChevronDown /> : <ChevronRight />}
                                </button>
                                {openSection === key && (
                                    <div className="p-4 space-y-4">
                                        <p className="text-gray-700 italic border-b pb-2">{branch.description}</p>
                                        {branch.subbranches.map((sub, idx) => (
                                            <div key={idx} className="bg-gray-50 p-3 rounded-lg border border-gray-200">
                                                <h4 className="font-bold text-blue-700">{sub.name}</h4>
                                                <p className="text-sm"><strong>Concepto:</strong> {sub.concept}</p>
                                                <p className="text-sm"><strong>Ejemplo:</strong> {sub.example}</p>
                                                <p className="text-xs text-gray-500 mt-1">Fuente: {sub.source}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
