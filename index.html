<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor Jurídico Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react"></script>
</head>
<body class="bg-slate-100 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { MessageSquare, Gavel, Book, Send, ChevronDown, ChevronRight, X } = lucide-react;

        const App = () => {
            const [chatOpen, setChatOpen] = useState(false);
            const [activeSection, setActiveSection] = useState(null);

            const legalData = {
                publico: { 
                    title: "Derecho Público", 
                    desc: "Regula el poder del Estado y su relación con los ciudadanos.",
                    color: "blue",
                    subbranches: [
                        { name: "D. Constitucional", concept: "Normas que establecen los principios fundamentales del Estado.", example: "La Constitución Política de México.", source: "Constitución Mexicana" },
                        { name: "D. Administrativo", concept: "Regula la organización y funcionamiento de los poderes públicos.", example: "Licencia de construcción municipal.", source: "Ley de Procedimiento Administrativo" }
                    ]
                },
                privado: { 
                    title: "Derecho Privado", 
                    desc: "Regula los acuerdos y relaciones entre personas particulares.",
                    color: "purple",
                    subbranches: [
                        { name: "D. Civil", concept: "Regula las relaciones familiares, bienes y contratos.", example: "Un contrato de compraventa de casa.", source: "Código Civil Federal" },
                        { name: "D. Mercantil", concept: "Regula los actos de comercio y comerciantes.", example: "Constitución de una Sociedad Anónima (S.A.).", source: "Código de Comercio" }
                    ]
                },
                social: { 
                    title: "Derecho Social", 
                    desc: "Busca proteger y dar justicia a los grupos más vulnerables.",
                    color: "emerald",
                    subbranches: [
                        { name: "D. Laboral", concept: "Regula los derechos y obligaciones de trabajadores y patrones.", example: "Demanda por despido injustificado.", source: "Ley Federal del Trabajo" },
                        { name: "D. de la Seguridad Social", concept: "Garantiza el derecho a la salud y pensiones.", example: "Trámite de pensión por cesantía.", source: "Ley del Seguro Social" }
                    ]
                }
            };

            return (
                <div className="max-w-2xl mx-auto p-4 py-10 min-h-screen">
                    <header className="text-center mb-8">
                        <h1 className="text-3xl font-bold text-slate-800 flex items-center justify-center gap-2">
                            <Gavel className="text-blue-600" /> Investigación Jurídica
                        </h1>
                        <p className="text-slate-500">Explora las ramas del derecho con ejemplos y fuentes</p>
                    </header>

                    <div className="space-y-4 mb-24">
                        {Object.entries(legalData).map(([key, data]) => (
                            <div key={key} className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <button 
                                    onClick={() => setActiveSection(activeSection === key ? null : key)}
                                    className={`w-full p-4 flex items-center justify-between hover:bg-slate-50 transition-colors`}
                                >
                                    <div className="flex items-center gap-3 font-bold text-lg">
                                        <Book className={`text-${data.color}-600`} />
                                        {data.title}
                                    </div>
                                    {activeSection === key ? <ChevronDown /> : <ChevronRight />}
                                </button>
                                
                                {activeSection === key && (
                                    <div className="p-4 bg-slate-50 border-t space-y-4">
                                        <p className="text-sm text-slate-600 italic">{data.desc}</p>
                                        {data.subbranches.map((sub, i) => (
                                            <div key={i} className="bg-white p-4 rounded-lg border-l-4 border-blue-500 shadow-sm">
                                                <h4 className="font-bold text-blue-700 mb-1">{sub.name}</h4>
                                                <p className="text-sm mb-1"><strong>Concepto:</strong> {sub.concept}</p>
                                                <p className="text-sm mb-1"><strong>Ejemplo:</strong> {sub.example}</p>
                                                <p className="text-[10px] text-slate-400 mt-2 uppercase tracking-wider font-semibold">Fuente: {sub.source}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    {/* ASESOR FLOTANTE */}
                    <div className="fixed bottom-6 right-6 z-50">
                        {chatOpen ? (
                            <div className="bg-white w-80 h-96 shadow-2xl rounded-2xl mb-4 border border-slate-200 flex flex-col overflow-hidden border-t-4 border-blue-600">
                                <div className="bg-slate-50 p-4 border-b flex justify-between items-center font-bold">
                                    <span className="flex items-center gap-2"><div className="w-2 h-2 bg-green-500 rounded-full"></div> Asesor Virtual</span>
                                    <button onClick={() => setChatOpen(false)}><X size={18} /></button>
                                </div>
                                <div className="flex-1 p-4 overflow-y-auto space-y-4 text-sm">
                                    <div className="bg-blue-100 text-blue-800 p-3 rounded-lg rounded-tl-none mr-8">
                                        ¡Hola! Soy tu guía. He analizado tu investigación sobre Derecho Público, Privado y Social. ¿Quieres saber más sobre algún ejemplo?
                                    </div>
                                </div>
                                <div className="p-3 border-t bg-slate-50 flex gap-2">
                                    <input type="text" placeholder="Escribe tu duda legal..." className="flex-1 text-xs p-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
                                    <button className="bg-blue-600 text-white p-2 rounded-md"><Send size={14} /></button>
                                </div>
                            </div>
                        ) : (
                            <button 
                                onClick={() => setChatOpen(true)}
                                className="bg-blue-600 text-white px-6 py-4 rounded-full shadow-lg hover:bg-blue-700 transition-all flex items-center gap-2 font-bold"
                            >
                                <MessageSquare size={20} />
                                Asesor Virtual
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
