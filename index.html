<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor Virtual de Derecho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [seccion, setSeccion] = useState(null);

            const ramas = {
                publico: { t: "Derecho Público", d: "Relación Estado-Ciudadano", c: "bg-blue-600" },
                privado: { t: "Derecho Privado", d: "Relación entre particulares", c: "bg-purple-600" },
                social: { t: "Derecho Social", d: "Protección a vulnerables", c: "bg-emerald-600" }
            };

            return (
                <div className="max-w-md mx-auto my-10 p-6 bg-white shadow-xl rounded-2xl border border-gray-100">
                    <h1 className="text-2xl font-bold text-gray-800 text-center mb-6">Asesor Virtual Jurídico</h1>
                    <p className="text-sm text-gray-500 mb-6 text-center italic">Investigación de Ramas del Derecho</p>
                    
                    <div className="space-y-4">
                        {Object.entries(ramas).map(([id, info]) => (
                            <div key={id} className="border rounded-lg overflow-hidden">
                                <button 
                                    onClick={() => setSeccion(seccion === id ? null : id)}
                                    className={`w-full p-4 text-left text-white font-semibold transition-all ${info.c}`}
                                >
                                    {info.t}
                                </button>
                                {seccion === id && (
                                    <div className="p-4 bg-gray-50 text-gray-700 animate-fade-in">
                                        <p className="font-medium mb-2 underline">{info.d}</p>
                                        <p className="text-sm">Aquí se detalla la investigación técnica sobre esta rama, sus leyes vigentes y ejemplos prácticos.</p>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                    
                    <footer className="mt-8 text-center text-xs text-gray-400">
                        Proyecto Académico - 2026
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
